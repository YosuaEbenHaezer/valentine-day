<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Semangat Cokelat ‚ù§Ô∏è + Bunga üå∏</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #4b2e05, #8b5e3c);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #fff1e6;
    overflow: hidden;
  }

  .container {
    background: #6f4e37;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(139, 94, 60, 0.8);
    text-align: center;
    max-width: 500px;
    position: relative;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    letter-spacing: 3px;
  }

  .heart {
    color: #ff6b6b;
    font-size: 4rem;
    animation: beat 1s infinite;
    user-select: none;
    display: inline-block;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.4rem;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  button {
    background: #d2691e;
    border: none;
    padding: 15px 35px;
    border-radius: 50px;
    color: #fff1e6;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(210, 105, 30, 0.6);
    transition: background 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background: #ff7f50;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 127, 80, 0.8);
  }

  /* Heart beat animation */
  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>HAIII..!</h1>
    <p>Terima kasih atas semangatnya hari ini manis ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è selamat istirahat jangan lupa berdoa!</p>
    <p>Selamat istirahat jangan lupa berdoa!</p>
    <button id="loveBtn">‚ù§Ô∏è</button>
  </div>

  <script>
    const loveBtn = document.getElementById('loveBtn');

    loveBtn.addEventListener('click', () => {
      // Create floating hearts
      for (let i = 0; i < 15; i++) {
        createFloatingHeart();
        createFloatingFlower();
      }
    });

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.position = 'fixed';
      heart.style.left = (Math.random() * window.innerWidth) + 'px';
      heart.style.top = window.innerHeight + 20 + 'px';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      heart.style.color = '#ff6b6b';
      heart.style.opacity = 1;
      heart.style.pointerEvents = 'none';
      heart.style.userSelect = 'none';
      heart.style.zIndex = 9999;

      document.body.appendChild(heart);

      let posY = window.innerHeight + 20;
      const speed = 1 + Math.random() * 2;
      const drift = (Math.random() - 0.5) * 2;

      function animate() {
        posY -= speed;
        const currentLeft = parseFloat(heart.style.left);
        heart.style.top = posY + 'px';
        heart.style.left = currentLeft + drift + 'px';
        heart.style.opacity -= 0.01;

        if (posY < -50 || heart.style.opacity <= 0) {
          heart.remove();
          return;
        }
        requestAnimationFrame(animate);
      }

      animate();
    }

    function createFloatingFlower() {
      const flower = document.createElement('div');
      flower.textContent = 'üå∏';
      flower.style.position = 'fixed';
      flower.style.left = (Math.random() * window.innerWidth) + 'px';
      flower.style.top = window.innerHeight + 20 + 'px';
      flower.style.fontSize = (10 + Math.random() * 20) + 'px';
      flower.style.color = '#ffb6c1';  // pink soft
      flower.style.opacity = 1;
      flower.style.pointerEvents = 'none';
      flower.style.userSelect = 'none';
      flower.style.zIndex = 9999;

      document.body.appendChild(flower);

      let posY = window.innerHeight + 20;
      const speed = 0.8 + Math.random() * 1.5;
      const drift = (Math.random() - 0.5) * 1.5;

      function animate() {
        posY -= speed;
        const currentLeft = parseFloat(flower.style.left);
        flower.style.top = posY + 'px';
        flower.style.left = currentLeft + drift + 'px';
        flower.style.opacity -= 0.008;

        if (posY < -50 || flower.style.opacity <= 0) {
          flower.remove();
          return;
        }
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
